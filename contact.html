<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap CDN -->

    crossorigin="anonymous">
  <style>
    body {
  font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  font-size: 18px;
  line-height: 34px;
  color: #777;
  background: url("../images/concrete_seamless.png");
}

  box-sizing: border-box;
}
  </style>
</head>

<body>
  <!-- Start Nav -->
  <!--Make an individual container for the navbar-->
  <div class="container-fluid">
    <div class="row bg-light">
      <!--The blank on the left-->
      <div class="col-2"></div>
      <!--Navbar contents-->
      <div class="col-8">
        <nav class="navbar navbar-expand-md navbar-light bg-light p-0">
          <!--questions on how to fully color the background of the text and move the text to the top of aobut me -->
          <a class="navbar-brand text-light bg-success  d-flex p-4">Jianhong </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!--The blank on the right-->
      <div class="col-2"></div>
    </div>
  </div>
  <br>

  <div class="container-fluid">
    <!--start the content-->
    <div class="row">
      <!--blank space on the left of content-->
      <div class="col-0 col-md-2"></div>
      <!--entire middle section with contentsr-->
      <div class="col-12 col-md-8">
        <div class="page-header">
          <h1 class="text-success"> About me</h1>
        </div>
        <hr>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
      <!--end of the new row for image and content-->
    </div>

  </div>
  <!--blank space on the right of the content-->
  <div class="col-0 col-md-12"></div>
  <!--end of the content-->
  </div>
  <!--footer-->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!--set the sticky footer-->
        <footer class="fixed-bottom">
          <p class="btext-light bg-dark" style="border-top: 8px solid green;text-align:center; height:40px;width: 100%;">
            Copyright &copy;</p>
        </footer>
      </div>
    </div>
  </div>
